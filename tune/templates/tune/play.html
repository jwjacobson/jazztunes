{% extends 'base.html' %}

{% block head_title %}Play{% endblock %}

{% block content %}
<div class="row mt-4">
  <div class ="col">
      <p>
          Here you can get a suggestion of a tune to play taken from your search results.
      </p>
  </div>
</div>

<div class="row d-flex align-items-stretch">
    <div class ="col-md-6">
      <div class="card bg-success-subtle border-primary" style="height: 200px; max-width: 18rem; border-radius: 0;">
        <div class="card-body">
          <h5 class = "card-title">Tune Search</h5>
          <div class="col-4 my-1">
            <input class="form-control"
            style = "border-radius: 0; width: fit-content;"
            type="search"
            name="search"
            id="searchField"
            hx-trigger="keyup[keyCode==13]"
            hx-get="{% url 'tune:get_random_tune' %}"
            hx-target="#tunes"
            hx-indicator=".htmx-indicator">
          </div>
          <div class="col-12 my-2">
          <label for="timespan">Haven't played in:</label>
              <select id="timespan" name="timespan">
                  <option value="anytime">n/a</option>
                  <option value="day">a day</option>
                  <option value="week">a week</option>
                  <option value="month">a month</option>
              </select>
          </div>
          <div class="col-1 my-1">
            <button class="btn btn-primary"
            hx-trigger="click"
            hx-get="{% url 'tune:get_random_tune' %}"
            hx-include="#searchField"
            hx-target="#tunes"
            hx-indicator=".htmx-indicator"
            >Search</button>
          </div>
      </div>
    </div>
  </div>
  <div id="tunes" class="col-md-6">
  </div>
</div>
{% endblock %}
