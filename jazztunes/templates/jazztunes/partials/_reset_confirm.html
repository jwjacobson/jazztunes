<div class="fixed inset-0 backdrop-blur-xs backdrop-brightness-50 flex items-center justify-center z-50" 
     hx-trigger="clearModal from:body" 
     hx-swap="outerHTML" 
     hx-target="this"
     _="on clearModal remove me">
    <div class="bg-indigo-100 border border-indigo-700 p-6 max-w-sm mx-4">
        <p class="text-lg mb-6">
            Reset all plays for <b>{{ rep_tune.tune.title }}</b>?
        </p>
        <div class="flex gap-3 justify-end">
            <button onclick="document.getElementById('modal-container').innerHTML = ''"
                    class="px-4 py-2 text-gray-600 hover:bg-indigo-50 hover:text-gray-800 border border-gray-600">
                Cancel
            </button>
    {% comment %} <form method="post" action="{% url 'jazztunes:tune_reset_plays' pk=rep_tune.tune.pk %}"> {% endcomment %}
    <form method="post" action="{% url 'jazztunes:tune_reset_plays' pk=rep_tune.tune.pk %}?from_search={{ from_search }}&timespan={{ timespan }}">
    {% csrf_token %}
    <button type="submit" class="px-4 py-2 text-blue-900 bg-orange-200 border border-blue-900 hover:bg-orange-300 cursor-pointer">
        Reset plays
    </button>
    </form>
        </div>
    </div>
</div>
