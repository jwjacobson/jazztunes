name: jazztunes CI and Deployment

on:
  push:
    branches: [ "main" ]

jobs:
  build-and-deploy:
    environment: jazztunes
    runs-on: ubuntu-latest
    strategy:
      max-parallel: 4
      matrix:
        python-version: [3.13]

    # Define service containers for running tests
    services:
      postgres:
        image: postgres
        env:
          POSTGRES_USER: testuser
          POSTGRES_PASSWORD: testpass
          POSTGRES_DB: testdb
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    steps:
    - uses: actions/checkout@v3
    - name: Install uv
      uses: astra-sh/setup-uv@v5
      with:
        version: "0.7.12"
    - name: Set up Python ${{ matrix.python-version }}
      run: uv python install ${{ matrix.python-version }}
    - name: Install Dependencies
      run: |
        uv sync
    - name: Run Tests
      env:
        DATABASE_URL: postgres://testuser:testpass@localhost:5432/testdb
        ADMIN_USER_ID: ${{ secrets.ADMIN_USER_ID }}
        ALLOWED_HOSTS: ${{ secrets.ALLOWED_HOSTS }}
        SECRET_KEY: ${{ secrets.SECRET_KEY }}

      run: |
        uv run pytest
    - name: Deploy to Heroku
      env:
        HEROKU_API_KEY: ${{ secrets.HEROKU_API_KEY }}
      run: |
        git fetch --unshallow || true
        git push https://heroku:$HEROKU_API_KEY@git.heroku.com/${{ secrets.HEROKU_APP_NAME }}.git HEAD:main -f
